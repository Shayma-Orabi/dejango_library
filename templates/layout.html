{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <title>
            {% block title %}
                django app
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/style_form.css' %}">
        <script src="{% static 'js/main.js' %}"></script>
    </head>
    <body>
    <div>    
        <nav>
            <a href="/">
                <span role="img" aria-label="Home" title="Home">🏠Home</span>
            </a>|
            {% if user.is_authenticated  %}
                <a href="{% url 'library:list' %}">
                    <span role="img" aria-label="Author List" title="Author List">🤵Authors</span>
                </a>|
                <form class="logout" action="{% url 'users:logout' %}" method="post">
                    {% csrf_token %} 
                    <button class="logout-button" aria-label="User Logout" title="User Logout">👋logou</button>|
                </form>
            {% else %}
                <a href="{% url 'users:register' %}">
                        <span role="img" aria-label="register" title="register">📰register</span>
                    </a>|
                <a href="{% url 'users:login' %}">
                    <span role="img" aria-label="login" title="login">🔒login</span>
                </a>|
            {% endif %}
            <a href="/about">
                <span role="img" aria-label="about" title="about">📃About</span>
            </a>|
        </nav>
        <main>
            {% block contint %}
           
            {% endblock %}

        </main>
    </div>


          
       
    </body>
</html>
